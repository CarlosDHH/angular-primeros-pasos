<!-- Manda a llamar a la funcion que libera los datos del formulario
para poder ser compartido a otro componente -->
<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <input type="text"
    [(ngModel)] = "character.name"
    name="name"
    class="form-control mb-2"
    placeholder="name">

  <input type="number"
    [(ngModel)] = "character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button class="btn btn-primary">
    Agregar
  </button>
  <!-- <pre> {{character | json}} </pre> -->
</form>
